    <p class="w3-large w3-center">
<label for="n1">Input Value for n</label> 
<input id="n1" name="n1" type="number">
<button onclick="calculatefactorial()" class= "w3-medium"> Confirm </button>
</p>
 
<p class="w3-large w3-center">
<label for="factorial" id="factoriallabel">The Factorial is</label>  
<input id="factorial" name="factorial" type="number" readonly></input>
</p>
<script>
function calculatefactorial()
{
  var n,i,fac;

  // Retrieve the user input 
  n = document.getElementById("n1").value*1;  // *1 Converts the result to number
// console.log(n)

i = 1
fac = 1
// console.log(i)
// console.log(fac)

  // Get Factorial
    while (i<=n) {
        fac = fac * i;
        i++
    }
// console.log(fac)

  // Display the result
    document.getElementById("factorial").value = fac;
}
   
</script>
