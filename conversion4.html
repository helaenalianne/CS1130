    <p class="w3-large w3-center">
<label for="n1">Value in Feet</label> 
<input id="n1" name="n1" type="number">
<button onclick="convertFttoM()" class= "w3-medium"> Convert </button>
</p>
 
<p class="w3-large w3-center">
<label for="meters" id="meterslabel">Value in Meters</label>  
<input id="meters" name="meters" type="number" readonly></input>
</p>
<script>
function convertFttoM()
{
  var x;

  // Retrieve the user input 
  x = document.getElementById("n1").value*1;  // *1 Converts the result to number

  // Convert Feet to Meters
  let z  = x * 12 * 2.54 / 100;

// console.log(x)
// console.log(z)

  // Display the result
    document.getElementById("meters").value=z;
}
   
</script>
