    <div class="w3-display-middle">
      <h1 class="w3-xxxlarge w3-animate-top w3-center">Average of First N Natural Numbers</h1>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
        <form>
          <p class="w3-large w3-center">
            <label>Input Value for n</label> 
            <input id="n1" type="number"></input>
            <input type = "button" onclick="calculateAve();" class= "w3-medium" value= 'Add'></input>
          </p>
        </form>

  
        <p class="w3-large w3-center">
        <label for="ave" id="avelabel">The Average is</label>  
        <input id="ave" name="ave" type="number" readonly></input>
    </div>
<script>
  function calculateAve(){
    var inputVal = document.getElementById('n1').value*1;  
    var sum = 0; 
    var x;
      for (x = inputVal; x > 0; x--) {
        sum = sum + x;
      }
      var ave = sum / inputVal;
    document.getElementById("ave").value = ave;
    }

</script>
