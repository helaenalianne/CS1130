    <h1 class="w3-xxxlarge w3-animate-top w3-center">Sum of First N Natural Numbers</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">
<label for="n1">Input Value for n</label> 
<input id="n1" name="n1" type="number">
<button onclick="calculatesum()" class= "w3-medium"> Confirm </button>
</p>
 
<p class="w3-large w3-center">
<label for="sum" id="sumlabel">The Sum is</label>  
<input id="sum" name="sum" type="number" readonly></input>
</p>
<script>
function calculatesum()
{
  var n,i,sum;

  // Retrieve the user input 
  n = document.getElementById("n1").value*1;  // *1 Converts the result to number
  // console.log(n)

  i = 1
  sum = 0
  // console.log(i)
  // console.log(sum)

  // Get Factorial
    do {
        sum = sum + i;
        i++
    }
    while (i<=n);
  // console.log(sum)

  // Display the result
    document.getElementById("sum").value = sum;
}
   
</script>
